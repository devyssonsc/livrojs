<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa do Brasil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="img/exerc.jpg" alt="Exercicios" class="img-fluid">
            </div>
            <div class="col-sm-8" id="divResp">
                <h1>Copa do Brasil - Classificados</h1>
                <form>
                    <p>
                        <label for="inClube">Clube:</label>
                        <input type="text" id="inClube" class="form-control" required autofocus>
                    </p>
                    <p>
                        <input type="submit" id="btSubmit" value="Adicionar" class="btn btn-primary">
                        <input type="button" value="Montar tabela de jogos" id="btTabela" class="btn btn-success">
                        <input type="reset" value="Novos Clubes" class="btn btn-danger">
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="js/resp10_c.js"></script>
</body>
</html>
