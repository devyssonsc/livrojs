<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes Favoritos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="img/ex10_3.jpg" alt="Filmes" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h1>Meus Filmes Favoritos</h1>
                <form>
                    <p>
                        <label for="inTitulo">Título do Filme:</label>
                        <input type="text" id="inTitulo" class="form-control" required autofocus>
                    </p>
                    <p>
                        <label for="inGenero">Gênero:</label>
                        <input type="text" id="inGenero" class="form-control" required>
                    </p>
                    <p>
                        <input type="submit" value="Adicionar" class="btn btn-primary">
                    </p>
                </form>
                <table class="table table-striped">
                    <tr>
                        <th>Título do Filme</th>
                        <th>Gênero</th>
                        <th>Ações</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="js/ex10_3.js"></script>
</body>
</html>
