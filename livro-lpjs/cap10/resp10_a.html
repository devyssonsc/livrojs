<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velas de Aniversário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="img/exerc.jpg" alt="Exercícios" class="img-fluid">
            </div>
            <div class="col-sm-8" id="divVelas">
                <h1>Velas de Aniversário</h1>
                <form>
                    <p>
                        <label for="inIdade">Idade:</label>
                        <input type="number" id="inIdade" min="0" max="120" class="form-control" required autofocus>
                    </p>
                    <p>
                        <input type="submit" value="Exibir Velas" class="btn btn-primary">
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="js/resp10_a.js"></script>
</body>
</html>
