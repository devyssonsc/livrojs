<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas do dia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="img/ex10_1.jpg" alt="Tarefas" class="img-fluid">
            </div>
            <div class="col-sm-8" id="divQuadro">
                <h1>Tarefas do Dia (a realizar)</h1>
                <form>
                    <p>
                        <label for="inTarefa">Tarefa:</label>
                        <input type="text" id="inTarefa" class="form-control" required autofocus>
                    </p>
                    <p>
                        <input type="submit" value="Adicionar &#10003" class="btn btn-primary">
                        <input type="button" value="Selecionar &#8645" class="btn btn-info" id="btSelecionar">
                        <input type="button" value=" Retirar Selecionada &#10007" class="btn btn-warning" id="btRetirar">
                        <input type="button" value="Gravar &#9673" class="btn btn-success" id="btGravar">
                        <input type="button" value="Limpar &#x1F5D1" class="btn btn-danger" id="btLimpar">
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="js/ex10_1.js"></script>
</body>

</html>
