<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinária Avenida</title>

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
</head>
<body>
    <img src="img/exerc.jpg" alt="Exercícios" class="normal">
    <h1>Veterinária Avenida</h1>
    <form>
        <p>Valor da Vacina:
            <input type="number" id="inValor" class="aDireita" required autofocus>
        </p>
        <p>Possui Convênio:
            <input type="radio" name="convenio" id="rbSim">
            <input type="radio" name="convenio" id="rbNao" checked>
        </p>
        <p id="pConvenio" class="oculta">Convênio:
        <select id="inConvenio">
            <option value="saudeAnimal">Saúde Animal</option>
            <option value="amigoAnimais">Amigo dos Animais</option>
        </select>
        </p>
        <input type="submit" value="Calcular Desconto">
    </form>
    <h3></h3>
    <script src="js/resp8_c.js"></script>
</body>
</html>
