<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Revenda Avenida</title>
</head>
<body>
    <img src="img/ex8_2.jpg" alt="Revenda" class="normal
">
    <h1>Revenda Avenida - Promoção</h1>
    <form>
        <p>Modelo do Veículo:
            <input type="text" id="inModelo" required autofocus>
        </p>
        <p>
            Ano de Fabricação:
            <input type="number" id="inAno" max="2023" step="1" required>
        </p>
        <p>Preço R$:
            <input type="number" id="inPreco" min="0" step="0.01" required>
        </p>
        <input type="submit" value="Classificar - Calcular Entrada e Parcelas">
    </form>
    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <h3 id="outResp3"></h3>
    <script src="js/ex8_2.js"></script>
</body>
</html>
