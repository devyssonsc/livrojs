<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Avenida</title>

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
</head>
<body>
    <img src="img//ex8_4.jpg" alt="Pizza" class="normal">
    <h1>Pizzaria Avenida - Pedidos</h1>
    <form>
        <p>Item do Pedido:
            <input type="radio" name="produto" id="rbPizza" checked autofocus> Pizza
            <input type="radio" name="produto" id="rbBebida"> Bebida
            <span>Item:</span>
            <select id="inPizza">
                <option value="media">Pizza Média</option>
                <option value="grande">Pizza Grande</option>
                <option value="familia">Pizza Familia</option>
            </select>
            <select id="inBebida" class="oculta">
                <option value="refri">Refrigerante 1L</option>
                <option value="suco">Jarra de Suco</option>
                <option value="agua">Água Mineral</option>
            </select>
        </p>
        <p>Detalhe do Item:
            <input type="text" id="inDetalhes" class="detalhes">
            <input type="submit" value="Adicionar">
        </p>
    </form>
    <pre></pre>
    <script src="js/ex8_4.js"></script>
</body>
</html>
