<script>
    const conta = Number(prompt("Valor da conta R$:"));
    const nClientes = Number(prompt("Número de clientes:"));

    const total = conta / nClientes;

    alert(`Valor da conta R$: ${conta.toFixed(2)} \nNúmero de clientes: ${nClientes} \nValor por cliente R$: ${total.toFixed(2)}.`);
</script>
