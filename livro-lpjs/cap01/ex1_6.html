<meta charset="utf-8">
<script>
    const num1 = Number(prompt("Digite um número:"));                      //Solicitar um número
                                                                                                 //>Entrada de dados
    const num2 = Number(prompt("Digite outro número:"));                   //Solicitar outro número

    soma = num1 + num2;                                                    //Somar os dois números - processamento

    alert(`O resultado da soma dos seus números dá: ${soma}`);             //Mostrar o resultado - saída
</script>
