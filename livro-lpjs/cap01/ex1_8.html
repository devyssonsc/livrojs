<script>
    const nDias = Number(prompt("N° de dias:"));
    const nHoras = Number(prompt("N° de horas:"));

    const horasTotais = (nDias * 24) + nHoras;   //multiplicação vem antes da divisão em fórmulas(Colocar parenteses é opcional)

    alert(`Sua viagem durará ${horasTotais} horas no total`);
</script>
