<script>
    const valorJantar = Number(prompt("Valor do jantar R$:"));
    const taxa = valorJantar * 0.1;  //10%.
    const total = valorJantar + taxa;

    alert(`Taxa do garçom R$: ${taxa.toFixed(2)}\ntotal R$: ${total.toFixed(2)}`);  //Barra invertida(\) pula para a próxima linha (<br>).    //toFixed(2) adiciona duas casas decimais.
</script>
