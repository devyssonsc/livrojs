<meta charset="utf-8">
<script>
    const num = Number(prompt("Digite um número:"));               //Solicitar que p usuário digite um número e converter de string para number(Entrada de dados)
    console.log(typeof num);                                       //Mostrar o tipo de dado da constante.
    const dobro = num * 2;                                         //Calcular o dobro(Processamento)
    alert(`O dobro do número que você digitou é ${dobro}`);        //Mostrar o resultado(Saída)
</script>
