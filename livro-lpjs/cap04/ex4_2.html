<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Cálculo do Peso Ideal</title>

    <link rel="icon" href="img/ex4_2.jpg">
    <link rel="stylesheet" href="css/ex4_2.css">
</head>
<body>
    <img src="img/ex4_2.jpg" alt="Balança de Peso">
    <h1>Programa Cálculo do Peso Ideal</h1>
    <form>
        <p>Nome:
            <input type="text" id="inName" required>
        </p>
        <p>Sexo:
            <input type="radio" name="sex" value="masc" checked>Masculino
            <input type="radio" name="sex" value="fem">Feminino
        </p>
        <p>Altura(m):
            <input type="number" id="inAltura" step="0.01" required>
        </p>
        <input type="submit" value="Calcular Peso Ideal">
        <input type="reset" value="Limpar Campos">
    </form>
    <h3></h3>
    <script src="js/ex4_2.js"></script>
</body>
</html>
