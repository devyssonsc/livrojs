<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
    <title>Revenda Herbie</title>
</head>
<body>
    <img src="img/ex6_3.jpg" alt="Revenda" class="alta">
    <h1>Revenda Herbie</h1>
    <form>
        <p>Modelo:
            <input type="text" id="inModelo" required autofocus>
        </p>
        <p>Preço R$:
            <input type="number" id="inPreco" min="0" step="0.01" required>
            <input type="submit" value="Adicionar">
        </p>
        <input type="button" id="btListar" value="Listar Todos">
        <input type="button" id="btFiltrar" value="Filtrar por Preço">
        <input type="button" id="btSimular" value="Simular Promoção">
    </form>
    <pre></pre>
    <script src="js/ex6_3.js"></script>
</body>
</html>
