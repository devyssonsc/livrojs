<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
</head>
<body>
    <div class="conteiner-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="img/exerc.jpg" alt="Exercícios" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h1>Herbie: Controle de Serviços</h1>
                <form>
                    <p>
                        <label for="inServico">Serviço:</label>
                        <input type="text" id="inServico" class="form-control" required autofocus>
                    </p>

                    <p>
                        <label for="inVeiculo">Veículo:</label>
                        <input type="text" id="inVeiculo" class="form-control" required>
                    </p>

                    <p>
                        <input type="submit" value="Adicionar Serviço" class="btn btn-primary">
                        <input type="button" id="btExecutar" value="Executar Serviço" class="btn btn-danger">
                    </p>

                    <h3>Serviços Pendentes:
                        <span></span>
                    </h3>
                    <p class="bg-danger text-white">&nbsp; Serviço em Execução:</p>
                    <h4></h4>
                </form>
            </div>
        </div>
    </div>
    <script src="js/resp9_c.js"></script>
</body>
</html>
