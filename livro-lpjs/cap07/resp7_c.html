<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multa de Trânsito</title>

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
</head>
<body>
    <img src="img/exerc.jpg" alt="Exercício">
    <h1>Multa de Trânsito</h1>
    <form>
        <p>Data da Infração:
            <input type="date" id="inData" required>
        </p>
        <p>Valor da Multa:
            <input type="number" id="inValor" class="alinha-direita" min="0" step="0.01">
        </p>
        <input type="submit" value="Calcular Data Limite e Valor com Desconto">
    </form>
    <h3 id="outDataDesconto"></h3>
    <h3 id="outValorComDesconto"></h3>
    <script src="js/resp7_c.js"></script>
</body>
</html>
